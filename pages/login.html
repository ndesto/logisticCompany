<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <title>Вход</title>
</head>
<body>
    <div class="logo-position">
        <img src="../src/logo.jpeg" alt="logo 'Pick Pack'" class="logo">
    </div>
    <div class="login">
        <h1>Вход в системата</h1>
        <form>
            <label for="email">Въведете e-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="pwd">Въведете парола:</label><br>
            <input type="password" id="pwd" name="pwd" required><br>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6 col-sm-8">
                        <button type="submit" value="Submit">Вход</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-5">
                    <a href="registration.html" target="_self">Регистрация</a>
                </div>
                <div class="col-sm-7">
                    <a href="forgotten-pass.html" target="_self">Забравена парола</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/js-file.js"></script>
</body>
</html>
