<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <title>Регистрирана пратка</title>
</head>
<body>
    <div class="overflow-scroll">
        <div class="logo-position">
            <img src="../src/logo.jpeg" alt="logo 'Pick Pack'" class="logo">
        </div>
    </div>
    <div class="package-registered position-absolute bottom-0 start-50 translate-middle">
        <div class="container">
            <div class="row">
                <h1>Пратката е регистрирана успешно!</h1>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p><b>Пратка номер:</b></p>
                </div>
                <div class="col-sm-6">
                    <p>837294</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                     <p><b>Куриер:</b></p>
                </div>
                <div class="col-sm-6">
                     <p>Иван Иванов</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p><b>Очаквана дата за доставка:</b></p>
                </div>
                <div class="col-sm-6">
                    <p>01.01.2021г,</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p><b>Цена за доставка:</b></p>
                </div>
                <div class="col-sm-6">
                    <p>2.50лв.</p>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-sm-6">
                    <button type="button" onclick="location.href='package-registration.html'">Регистрирай нова</button>
                </div>
                <div class="col-sm-6">
                    <button type="submit" onclick="location.href='staff-profile.html'">Профил-служител</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/js-file.js"></script>
</body>
</html>
