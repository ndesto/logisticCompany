<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <title>Моят профил</title>
</head>
<body>
    <div class="overflow-scroll">
        <div class="logo-position">
            <img src="../src/logo.jpeg" alt="logo 'Pick Pack'" class="logo">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <h3>Моят профил</h3>
                </div>
                <div class="col-sm-2">
                    <a href="client-profile.html">Назад</a>
                </div>
                <div class="col-sm-1">
                    <a href="login.html">Изход</a>
                </div>
            </div>
        </div>
        <div class="my-profile position-absolute translate-middle">
            <form>
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-sm-3 mt-2">
                            <label for="fname">Име:</label>
                        </div>
                        <div class="col-sm-9 mt-2">
                            <input type="text" name="fname" id="fname" required>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3 mt-2">
                            <label for="lname">Фамилия:</label>
                        </div>
                        <div class="col-sm-9 mt-2">
                            <input type="text" name="lname" id="lname" required>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3 mt-2">
                            <label for="email">E-mail:</label>
                        </div>
                        <div class="col-sm-9 mt-2">
                            <input type="email" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3 mt-2">
                            <label for="pwd">Парола:</label>
                        </div>
                        <div class="col-sm-9 mt-2">
                            <input type="password" name="pwd" id="pwd" required>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3 mt-2">
                            <label for="pwd">Потвърди Парола:</label>
                        </div>
                        <div class="col-sm-9 mt-2">
                            <input type="password" name="pwd" id="pwd" required>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-sm-3 mt-2">
                            <label for="phone">Телефонен номер:</label>
                        </div>
                        <div class="col-sm-9 mt-2">
                            <input type="number" name="phone" id="phone" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" value="Submit">Запази промените</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
